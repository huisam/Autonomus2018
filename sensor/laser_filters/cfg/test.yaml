scan_filter_chain:
- name: range
  type: LaserScanRangeFilter
  params:
    use_message_range_limits: false
    lower_threshold: 0
    upper_threshold: 7
    lower_replacement_value: .inf
    upper_replacement_value: .inf
- name: angle
  type: LaserScanAngularBoundsFilter
  params:
    lower_angle: 1.0
    upper_angle: 2.4
- name: angle2
  type: LaserScanAngularBoundsFilter
  params:
    lower_angle: -2.4
    upper_angle: -1.0
